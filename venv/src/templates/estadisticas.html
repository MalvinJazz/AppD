{% extends 'base.html' %}

{% block head %}
<h1>ESTADISTICAS</h1>
{% endblock %}

{% block content %}
<div id='section'>
  <div id="chart_div" class="geoChart" ></div>
  <div>
    <div class="bloqueOne">
      <div id="piechart"></div>
    </div>
  </div>
</div>
{% endblock %}


{% block js %}
<script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

  google.charts.load('current', {'packages': ['geochart','corechart']});
  google.charts.setOnLoadCallback(drawMarkersMap, drawChart);
  //google.charts.load('current', {'packages':['corechart']});
  //google.charts.setOnLoadCallback(drawChart);

  function drawMarkersMap() {

    var deps = [
        ['States','Departamento', 'Denuncias'],
        {% for dato in departamentos %}
          ['{{dato.codigo}}','{{dato.nombre}}',{{dato.sumMunicipios}}],
        {% endfor %}
      ];

    var data = google.visualization.arrayToDataTable(deps);

    var options = {
       backgroundColor: '#white',
       datalessRegionColor: '#C0C0C0',
       defaultColor: '#4D4D50',
       region: 'GT',
       //displayMode: 'markers',
       resolution: 'provinces',
       //FAE398
       colorAxis: {colors: ['#FDF1CB','#FFC400','#DF0000']},
    };

    var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  };

  function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
  }


</script>
{% endblock %}
