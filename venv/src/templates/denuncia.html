{% extends 'base.html' %}

{% block head %}
  <h1>REALIZAR DENUNCIA</h1>
{% endblock %}

{% block content %}
<div id="section">
  <div>
    <div class = "radioBtn">
      <div class="bloqueOne">
        <input type="radio" name="tipo" value="anonimo" checked onClick="deshabilita()">
        <label>Anonimo: </label></br>
      </div>
      <div class="bloqueTwo">
        <input type="radio" name="tipo" value="personal" onClick="habilita()">
        <label>Personal: </label> </br>
      </div>
    </div>
  </div>
  <div id="bloqueForms">
    <form method="POST" action=''>
      {% csrf_token %}
      <div class = "camposForms">
        <div class="form-group">
          <div id="ident" style="display: none;">
            <div>
              <label>Nombre: </label>
                {{form.nombre}} </br>
            </div>
            <div>
              <label>DPI: </label>
                {{form.dpi}} </br>
            </div>
          </div>
          <div>
          <label>Direccion: </label>
            {{form.direccion}} </br>
          </div>
          <label>Archivo: </label>
            {{form.archivo}} </br>
          <div>
          </div>
          <div>
            <label>Motivo: </label>
              {{form.motivo}} </br>
          </div>
          <div>
          <label>Denuncia: </label>
            {{form.denuncia}} </br>
          </div>
          <!-- <div>
              <label>Solicitud: </label>
            {{form.solicitud}} </br>
          </div> -->
          <div id="btnForm">
            <input type="submit" class="btn btn-default" value='Enviar'>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block js %}

<script>
  function habilita(){
    document.getElementById("id_nombre").disabled = false;
    document.getElementById("id_dpi").disabled = false;
    document.getElementById("ident").style.display = 'block'
  }

  function deshabilita(){
    document.getElementById("id_nombre").disabled = true;
    document.getElementById("id_dpi").disabled = true;
    document.getElementById("ident").style.display = 'none'
  }
</script>

{% endblock %}
