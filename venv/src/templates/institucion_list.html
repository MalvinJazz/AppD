{% extends 'base.html' %}

{% block head %}
<h1>
    INSTITUCIONES
</h1>
{% endblock %}

{% block content %}
<div id="section">

  <div class="alineacionCentral">
    <table class="table">
      {% for dato in instituciones %}
      <tr>
        <td>{{dato.nombre}}</td>
        <td><a href={% url 'institucion:detail' dato.id %}>Ver info.</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>

</div>
{% endblock %}
