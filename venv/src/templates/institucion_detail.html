{% extends 'base.html' %}

{% block head %}
  <h1>
    INSTITUCIONES
  </h1>
{% endblock %}

{% block content %}

<div id="section">
  <div class = "alineacionAlCentro">
    <h2>{{institucion.nombre}}</h2>
    </br>
    <table class="table">
      <tr>
        <th>Telefono:</th>
        <td>{{institucion.telefono}}</td>
      </tr>
      <tr>
        <th>Correos:</th>
        <td>
          {% for dato in correos %}
          <p><i>{{dato.correo}}</i></p>
          {% endfor %}
        </td>
      <tr>
        <th>Sedes:</th>
        <td><a href="/">Ver.</a></td>
      </tr>
    </table>
  </div>
</div>

{% endblock %}
